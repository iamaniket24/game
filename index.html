<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <h1>Rock Paper Scissors ✊✋✌️</h1>
  
  <div class="buttons">
    <button onclick="playGame('rock')">✊</button>
    <button onclick="playGame('paper')">✋</button>
    <button onclick="playGame('scissors')">✌️</button>
    <br>
    <button onclick="startAutoPlay()">🤖 Auto Play</button>
    <button onclick="stopAutoPlay()">⛔ Stop</button>
  </div>

  <div id="moves">Your move: ❔ | Computer move: ❔</div>
  <div id="result">Choose to Play!</div>
  <div id="score">
    Wins: <span id="wins">0</span> | 
    Losses: <span id="losses">0</span> | 
    Ties: <span id="ties">0</span>
  </div>
<script src="js/script.js"></script>
</body>
</html>
